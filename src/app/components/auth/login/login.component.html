<div class="container">
    <h1 class="mt-3">Login</h1>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
    <br />
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Email" />
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password" />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
    </form>
</div>
