<div class="container">
    <h1 class="mt-3">Register</h1>
    <br />
    <form (ngSubmit)="onSubmit()">
        <div class="form-grou mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="First Name" />
        </div>
        <div class="form-group mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Last Name" />
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Email" />
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password" />
        </div>
        <div class="form-group mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
    </form>
</div>
