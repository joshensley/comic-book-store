<div class="mt-3">
    <button class="btn btn-primary btn-sm m-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <fa-icon [icon]="faFilter"></fa-icon> Filter
    </button>
    <button class="btn btn-secondary btn-sm m-1" (click)="clearSearch()">
        <fa-icon [icon]="faRedo"></fa-icon> Clear
    </button>

    <button *ngIf="search !== undefined" (click)="clearSearchItem('search')" class="btn btn-warning btn-sm m-1">
        <fa-icon [icon]="faTimes"></fa-icon><em> Search:</em><strong> {{ search }}</strong>
    </button>

    <button *ngIf="productType !== undefined" (click)="clearSearchItem('productType')" class="btn btn-warning btn-sm m-1">
        <fa-icon [icon]="faTimes"></fa-icon><em> Product:</em><strong> {{ productType }}</strong>
        <!-- <fa-icon [icon]="faTimes"></fa-icon><em> Product:</em><strong> {{ productType }}</strong> -->
    </button>

    <button *ngIf="categoryType !== undefined" (click)="clearSearchItem('categoryType')" class="btn btn-warning btn-sm m-1">
        <fa-icon [icon]="faTimes"></fa-icon><em> Category:</em><strong> {{ categoryType }}</strong>
    </button>
    
</div>
