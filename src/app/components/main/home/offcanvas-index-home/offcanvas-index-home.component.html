<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container">
            <form (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mt-3 mb-3">
                            <label for="categoryType" class="form-label">Category Type</label>
                            <select class="form-select" aria-label="CategoryType" [(ngModel)]="categoryType" name="categoryTypeId">
                                <option selected value="undefined" disabled><strong>Select Category Type</strong></option>
                                <hr />
                                <option value="All">All Category Types</option>
                                <option *ngFor="let categoryType of categoryTypes" value="{{categoryType.name}}">{{ categoryType.name }}</option>
                            </select>
                        </div>

                        <div class="form-group mt-3 mb-3">
                            <label for="productType" class="form-label">Product Type</label>
                            <select class="form-select" aria-label="ProductType" [(ngModel)]="productType" name="productType">
                                <option selected value="undefined" disabled>Select Product Type</option>
                                <hr />
                                <option value="All">All Product Types</option>
                                <option *ngFor="let productType of productTypes" value="{{productType.name}}">{{ productType.name }}</option>
                            </select>
                        </div>

                        <div class="form-group mt-3 mb-3">
                            <label for="search" class="form-label">Search</label>
                            <input type="text" class="form-control" id="search" name="search" [(ngModel)]="search" placeholder="Search Product Name">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Search" class="btn btn-primary" />
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
