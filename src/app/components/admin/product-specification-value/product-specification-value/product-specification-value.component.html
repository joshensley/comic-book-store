<div class="container">

    <h1 class="mt-3">Product Specification Values</h1>
    <br />
    <table class="table table-striped table-sm mt-3">
        <thead>
            <tr>
                <th class="col">Category Type</th>
                <th class="col">Product Type</th>
                <th class="col">Name</th>
                <th class=""></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.categoryType }}</td>
                <td>{{ product.productType }}</td>
                <td>{{ product.name }}</td>
                <td class="text-center">
                    <a class="btn btn-success btn-sm m-1" [routerLink]="['/admin/edit-product-specification-value', product.id]">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
