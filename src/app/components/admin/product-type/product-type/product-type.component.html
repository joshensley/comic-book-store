<div class="container">
    <!-- Display a message if product type is created, edited, or deleted -->
    <div *ngIf="notification" class="alert alert-success alert-dismissible mt-3 text-center" role="alert" style="width: 350px; margin: 0 auto;">

        <div [ngSwitch]="actionType">
            <div *ngSwitchCase="'created'">
                <strong>{{ name }}</strong> was created as an <strong>{{ isActive ? "active" : "Inactive" }}</strong> Product Type!
            </div>
            <div *ngSwitchCase="'edited'">
                <strong>{{ name }}</strong> was edited!
            </div>
            <div *ngSwitchCase="'deleted'">
                <strong>{{ name }}</strong> was deleted!
            </div>
            <div *ngSwitchDefault></div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h1 class="mt-3">Product Type</h1>
    <br />
    <a class="btn btn-primary" routerLink="/admin/create-product-type">Create New</a>

    <table class="table table-striped table-sm mt-3">
        <thead>
            <tr>
                <th class="col">Name</th>
                <th class="col">Active</th>
                <th class="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productType of productTypes">
                <td>{{ productType.name }}</td>
                <td>{{ productType.isActive }}</td>
                <td class="text-center">
                    <a class="btn btn-success btn-sm m-1" [routerLink]="['/admin/edit-product-type', productType.id]">
                        <fa-icon [icon]="faEdit"></fa-icon> Edit
                    </a>
                    <a class="btn btn-danger btn-sm m-1" [routerLink]="['/admin/delete-product-type', productType.id]">
                        <fa-icon [icon]="faTrash"></fa-icon> Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
