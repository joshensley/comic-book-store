<div class="container">

    <h1 class="mt-3">Product Image</h1>
    <br />

    <table class="table table-striped table-sm mt-3">
        <thead>
            <tr>
               <th class="col">Category Type</th>
               <th class="col">Product Type</th>
               <th class="col">Name</th>
               <th class="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.categoryType }}</td>
                <td>{{ product.productType }}</td>
                <td>{{ product.name }}</td>
                <td class="text-center">
                   <a class="btn btn-primary btn-sm m-1" [routerLink]="['/admin/create-product-image', product.id]">
                       <fa-icon [icon]="faPlus"></fa-icon>
                   </a>
                   <a class="btn btn-danger btn-sm m-1" [routerLink]="['/admin/delete-product-image', product.id]">
                       <fa-icon [icon]="faTrash"></fa-icon>
                   </a>
                </td>
            </tr>
        </tbody>
    </table>
     
</div>
