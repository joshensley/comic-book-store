<div class="container">

    <br />
    <div class="container row p-0 m-0">
        <div *ngIf="product != undefined" class="col-9">
            <h2>{{ product.name }} - Images</h2>
        </div>
    </div>
    <br />

    <div class="border container" style="padding: 30px;">
        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <input type="hidden" id="productId" name="productId" [(ngModel)]="productId" />
            <div class="form-group row">
                <div class="col-md-4">
                    <label for="formFile" class="form-label">Image</label>
                </div>
                <div class="col-md-8">
                    <div class="custom-file ">
                        <input (change)="onChange($event)" class="form-control" type="file" id="formFile">
                    </div>
                </div>
            </div>
            <div class="form-group row mt-3">
                <input type="submit" value="Submit" class="btn btn-primary btn-block" />
            </div>
        </form>
    </div>

    <div *ngIf="productImages.length > 0; else elseBlock" class="row d-flex justify-content-center mt-5">
        <div *ngFor="let productImage of productImages" class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 mt-2 text-center">
            <img src="{{productImage.authorizedImageURL}}" alt="{{productImage.alternateText}}" class="img-fluid img-thumbnail" />
            <br />
            <div class="text-center mt-2">
                <button (click)="onDelete(productImage.id)" class="btn btn-danger"><fa-icon [icon]="faTrash"></fa-icon></button>
            </div>
        </div>
    </div>
    <ng-template #elseBlock>
        <div class="row d-flex justify-content-center mt-5">
            No current images.
        </div>
    </ng-template>
</div>
