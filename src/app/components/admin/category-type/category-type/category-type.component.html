<div class="container">
    <!-- Displays a message if category type is created, edited, or deleted -->
    <div *ngIf="notification" class="alert alert-success alert-dismissible mt-3 text-center" role="alert" style="width: 350px; margin: 0 auto;">

        <div [ngSwitch]="actionType">
            <div *ngSwitchCase="'created'">
                <strong>{{ name }}</strong> was created as an <strong>{{ isActive ? "active" : "Inactive" }}</strong> Category Type!
            </div>
            <div *ngSwitchCase="'edited'">
                <strong>{{ name }}</strong> was edited!
            </div>
            <div *ngSwitchCase="'deleted'">
                <strong>{{ name }}</strong> was deleted!
            </div>
            <div *ngSwitchDefault></div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <br />
    <div class="container row p-0 m-0">
        <div class="col-9">
            <h2>Category Type</h2>
        </div>
        <div class="col-3">
            <a class="btn btn-primary form-control" routerLink="/admin/create-category-type">
                Create
            </a>
        </div>
    </div>
    <br />
    

    <table class="table table-striped table-sm mt-3">
        <thead>
            <tr class="text-center">
                <th class="col">Name</th>
                <th class="col">Active</th>
                <th class="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let categoryType of categoryTypes" class="text-center">
                <td>{{ categoryType.name }}</td>
                <td>{{ categoryType.isActive }}</td>
                <td class="text-center">
                    <a class="btn btn-success btn-sm m-1" [routerLink]="['/admin/edit-category-type', categoryType.id]">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </a>
                    <a class="btn btn-danger btn-sm m-1" [routerLink]="['/admin/delete-category-type', categoryType.id]"> 
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
