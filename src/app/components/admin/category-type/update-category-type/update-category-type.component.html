<div class="container">
    <div *ngIf="categoryType !== undefined" class="row">
        <h1>Edit Category Type</h1>
        <br />
        <div class="col-6">
            <form (ngSubmit)="onSubmit()">
                <input type="text" id="id" name="id" [(ngModel)]="id" hidden />
                <div class="form-group">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Category Type Name">
                    </div>
                </div>
                <div class="form-check">
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="isActive" name="isActive" [(ngModel)]="isActive">
                        <label class="form-check-label" id="isActive" for="isActive">
                            Is Active
                        </label>
                    </div>
                </div>
                <input type="submit" value="Edit" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>
