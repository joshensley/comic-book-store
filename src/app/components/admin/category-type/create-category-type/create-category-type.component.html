<div class="container">

    <br />
    <div class="container row p-0 m-0">
        <div class="col-9">
            <h2>Create Category Type</h2>
        </div>
    </div>
    <br />

    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <div class=" mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Category Type Name">
                    </div>
                </div>
                <div class="form-check">
                    <div class=" mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="isActive" name="isActive" [(ngModel)]="isActive">
                        <label class="form-check-label" id="isActive" for="isActive">
                            Is Active
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </form>
</div>
