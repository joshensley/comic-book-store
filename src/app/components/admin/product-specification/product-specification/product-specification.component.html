<div class="container">

    <br />
    <div class="container row p-0 m-0">
        <div class="col-9">
            <h2>Product Specification</h2>
        </div>
        <!-- <div class="col-3">
            <a class="btn btn-primary form-control" routerLink="/admin/create-product-specification/:id">
                Create
            </a>
        </div> -->
    </div>
    <br />

    <table class="table table-striped table-sm mt-3">
        <thead>
            <tr class="text-center">
                <th class="col">Name</th>
                <th class="col">Active</th>
                <th class="col">Specifications</th>
                <th class="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productType of productTypes" class="text-center">
                <td>{{ productType.name }}</td>
                <td>{{ productType.isActive }}</td>
                <td>{{ productType.productSpecifications.length }}</td>
                <td class="text-center">
                    <a class="btn btn-primary btn-sm m-1" [routerLink]="['/admin/create-product-specification', productType.id]">
                        <fa-icon [icon]="faPlus"></fa-icon>
                    </a>
                    <a class="btn btn-success btn-sm m-1" [routerLink]="['/admin/edit-product-specification', productType.id]">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </a>
                    <a class="btn btn-danger btn-sm m-1" [routerLink]="['/admin/delete-product-specification', productType.id]"> 
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
