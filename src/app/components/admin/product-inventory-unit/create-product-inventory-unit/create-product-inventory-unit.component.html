<div class="container">
    <h3 class="mt-3">Create Product Inventory Unit</h3>
    <br />

    <form (ngSubmit)="onSubmit()" ngNativeValidate> 
        <div class="row">
            <div class="col-8">
                <div class="form-group mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity" min="1" max="10" required />
                </div>  
                <div class="form-group mb-3">
                    <label for="productId" class="form-label">Product</label>
                    <select class="form-select" aria-label="ProductID" [(ngModel)]="productId" name="productId">
                        <option selected value="undefined" disabled>Select Product</option>
                        <option *ngFor="let product of products" value="{{product.id}}">{{ product.name }}</option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="true" id="inStock" name="inStock" [(ngModel)]="inStock" />
                    <label class="form-check-label" id="inStock" for="inStock">Is Stock</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </div>
           
           
        </div>
    </form>
</div>
