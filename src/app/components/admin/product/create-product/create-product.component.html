<div class="container">

    <h1 class="mt-3">Create Product</h1>
    <br />
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <select class="form-select" aria-label="CategoryType" [(ngModel)]="categoryTypeId" name="categoryTypeId">
                <option selected><strong>Select Category Type</strong></option>
                <option *ngFor="let categoryType of categoryTypes" value="{{categoryType.id}}">{{ categoryType.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-select" aria-label="ProductType" [(ngModel)]="productTypeId" name="productTypeId">
                <option selected>Select Product Type</option>
                <option *ngFor="let productType of productTypes" value="{{productType.id}}">{{ productType.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Product Type Name" />
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" placeholder="Description" />
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="regularPrice" class="form-label">Regular Price</label>
                <input type="number" class="form-control" id="regularPrice" name="regularPrice" [(ngModel)]="regularPrice" placeholder="Regular Price" />
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="discountPrice" class="form-label">Discount Price</label>
                <input type="number" class="form-control" id="discountPrice" name="discountPrice" [(ngModel)]="discountPrice" placeholder="Discount Price" />
            </div>
        </div>
        <div class="form-check">
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="isActive" name="isActive" [(ngModel)]="isActive">
                <label class="form-check-label" id="isActive" for="isActive">
                    Is Active
                </label>
            </div>
        </div>
        <input type="submit" value="Create" class="btn btn-primary" />
    </form>
</div>
